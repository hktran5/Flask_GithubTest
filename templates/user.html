{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
    {% if username %}
        <h1>Welcome, {{ username }}!</h1>
    {% else %}
        <h1>Welcome, Guest!</h1>
    {% endif %}

    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% endblock %}
